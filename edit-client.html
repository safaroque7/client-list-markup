<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="style.css" />

  <title>All Clients Information</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row bg-dark">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-white">
          <a href="dashboard.html" class="text-white text-decoration-none">
            Dashboard
          </a>
        </h2>

        <div class="time-and-date-par">
          <h5 class="mb-0 text-white">
            Friday, 30 September 2024 <i class="bi bi-dash"></i> 08:04 PM
          </h5>
        </div>

        <div class="login-info d-flex jusity-content-betwee align-items-center py-md-2 py-1">
          <p class="text-white pe-md-3 pe-2 mb-0">S A Faroque</p>
          <div class="dropdown">
            <div class="dropdown-toggle bg-dark" id="profile1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://picsum.photos/id/5/30/30" alt="" class="img-fluid rounded-circle border border-white" />
              <span class="text-white"><i class="bi bi-caret-down-fill"></i></span>
            </div>
            <ul class="dropdown-menu" aria-labelledby="profile1">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Sign Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      
      <!-- dashboard navbar start -->
      <div class="col-md-2 bg-dark vh-100 px-0">
        <ul class="nav flex-column">
          <li class="nav-item border-bottom">
            <a class="nav-link text-white hover:bg-white hover:text-dark" href="all-clients.html">
              <i class="bi bi-people-fill pe-md-3 pe-2"></i>
              All Cleints
              <span class="text-white me-md-3 me-2 float-end"> 120 </span>
            </a>

          </li>

          <li class="nav-item border-bottom">
            <a class="nav-link text-white" href="add-new-client.html">
              <i class="bi bi-person-plus-fill pe-md-3 pe-2"></i> Add New Cleint
              <span class="text-white me-md-3 me-2 float-end"> 120 </span>
            </a>
          </li>

          <li class="nav-item border-bottom">
            <a class="nav-link text-white" href="add-new-service.html">
              <i class="bi bi-grid-3x3-gap-fill pe-md-3 pe-2"></i>Add New Service
              <span class="text-white me-md-3 me-2 float-end"> 120 </span>
            </a>
          </li>



        </ul>
      </div>
      <!-- dashboard navbar end -->

      <div class="col-md-10 mt-md-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Add New Client
            </li>
          </ol>
        </nav>

        <div class="row">
          <!-- left arrow start -->
          <div class="col-md-1 d-flex align-items-center">
            <h1> <a href="#"> <i class="bi bi-chevron-compact-left"></i> </a> </h1>
          </div>
          <!-- left arrow end -->
          <div class="col-md-10">
            <form action="#">


              <div class="row mb-md-3 mb-2">
                <div class="col-md-6">
                  <label for="name" class="form-label"> Name </label>
                  <input type="text" name="name" class="form-control" value="S A Faroque" autofocus />
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label"> Phone </label>
                  <input type="text" name="phone" class="form-control" value="01915344418" />
                </div>
              </div>

              <div class="row mb-md-3 mb-2">
                <div class="col-md-4">
                  <label for="email" class="form-label"> Email </label>
                  <input type="email" name="email" class="form-control" value="faroque.computer@gmail.com" />
                </div>

                <div class="col-md-2">
                  <label class="form-label border-bottom-custom-color-1 d-block">
                    Gender
                  </label>

                  <input class="form-check-input" type="radio" name="gender" id="male" checked />
                  <label class="form-check-label me-md-2 me-1" for="male">
                    Male
                  </label>

                  <input class="form-check-input" type="radio" name="gender" id="female" />
                  <label class="form-check-label" for="female"> Female </label>
                </div>

                <div class="col-md-6">
                  <label for="address" class="form-label"> Address </label>
                  <input type="text" name="address" class="form-control" value="Malibag, Dhaka" />
                </div>
              </div>

              <div class="row mb-md-3 mb-2">

                <div class="col-md-2">
                  <label for="facebook-review" class="form-label">
                    Facebook Review
                  </label>
                  <select name="facebook_review" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>

                <div class="col-md-2">
                  <label for="google-review" class="form-label">
                    Gogole Review
                  </label>
                  <select name="google_review" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>

                <div class="col-md-2">
                  <label for="page-number" class="form-label">
                    Page Number
                  </label>
                  <input type="text" name="page_number" id="page-number" class="form-control" value="120-1" />
                </div>

                <div class="col-md-6">
                  <!-- Facebook Profile Link Start -->
                  <label for="select-service" class="form-label border-secondary d-block"> Facebook Profile Link
                  </label>
                  <input type="url" name="" id="" class="form-control" value="https://facebook.com/faroque.computer">

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-md-3 mb-2">
                  <!-- Date of Birth start -->
                  <label for="date-of-birth" class="form-label border-secondary d-block"> Date of Birth </label>
                  <input type="date" name="" id="date-of-birth" class="form-control" value="01-01-1985">
                </div>

                <div class="col-md-6 mb-md-3 mb-2">
                  <label for="status" class="form-label"> Status </label>
                  <select name="status" id="" class="form-select d-inline" value="#">
                    <option value="1"> Active </option>
                    <option value="0"> Inactive </option>
                  </select>
                </div>
              </div>

              <div class="row mb-md-4 mb-3">

                <div class="col-md-6">
                  <label for="upload-photo" class="form-label border-secondary d-block">
                    Upload Photo
                  </label>
                  <input type="file" name="client_photo" id="upload-photo" class="form-control mb-md-3 mb-1" />
                  <img src="https://picsum.photos/id/50/350/250" alt="Client's Photo">
                </div>

                <div class="col-md-6">
                  <label for="select-service"
                    class="form-label border-secondary d-block pb-md-2 pb-1 border-bottom-custom-color-1">
                    Select Services
                  </label>

                  <!-- checkbox item -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="" id="checkbox1" value="" />
                    <label class="form-check-label" for="checkbox1">
                      Online News Portal
                    </label>
                  </div>

                  <!-- checkbox item -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="" id="checkbox2" value="" />
                    <label class="form-check-label" for="checkbox2">
                      Official website
                    </label>
                  </div>

                  <!-- checkbox item -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="" id="checkbox3" value="" />
                    <label class="form-check-label" for="checkbox3">
                      Scholl/College/University website
                    </label>
                  </div>

                  <!-- checkbox item -->
                  <div class="form-check mb-md-3 mb-2">
                    <input type="checkbox" class="form-check-input" name="" id="checkbox4" value="" />
                    <label class="form-check-label" for="checkbox3">
                      Personal Website
                    </label>
                  </div>


                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-danger">Reset</button>


                </div>

                
              </div>

              

            </form>
          </div>
          <div class="col-md-1 d-flex align-items-center justify-content-end">
            <h1> <a href="#"> <i class="bi bi-chevron-compact-right"></i> </a> </h1>
          </div>
        </div>










      </div>
    </div>
  </div>
